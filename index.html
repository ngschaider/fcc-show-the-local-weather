<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Show the Local Weather</title>

</head>
<body>
<!-- partial:index.partial.html -->
<html>
  <head>
    <title>Current Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="longitude" class="col-md-4"></div>
        <div id="latitude" class="col-md-4"></div>
      </div>
      <div class="row">
        <div id="city" style="margin-top: 10px;" class="col-md-offset-4 col-md-4"></div>
      </div>
      <div class="row">
        <div id="weather" style="text-align: center;" class="col-md-offset-4 col-md-4 well hidden"></div>
      </div>
      <div class="row hidden">
        <div id="temperature" style="text-align: center;" class="col-md-offset-2 col-md-4"></div>
        <div class="col-md-4"><button id="change-temp-mode">Toggle Celsius/Fahrenheit</button></div>
      </div>
    </div>
  </body>
</html>
